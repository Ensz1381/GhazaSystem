version: '3.8'

services:

  db:
    image: postgres:16-alpine
    container_name: my-postgres-db
    restart: unless-stopped
    #command: -c 'max_connections=2000'
    environment:
      POSTGRES_DB: GhazaSystemDb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5444:5432"

  api:
    container_name: my-api
    build:
      context: ./src
      dockerfile: GhazaSystem.Api/Dockerfile
    ports:
      - "8001:8081"
      - "8000:8080" # پورت 8080 کانتینر را به پورت 8000 کامپیوتر شما وصل می‌کند
    depends_on:
      - db
    #  - rabbitmq
  frontend:
    build:
      context: ./src/GhazaSystem.Front
      dockerfile: Dockerfile
    ports:
      - "1300:80"  # برای Blazor WebAssembly
      #- "5001:5001"  # برای Blazor Server
    #depends_on:

volumes:
  postgres_data:
   driver: local